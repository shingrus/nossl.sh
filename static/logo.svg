<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 256" width="1200" height="630" role="img" aria-labelledby="title desc">
  <title id="title">Online status indicator</title>
  <desc id="desc">A slim status line with a grey dot on the left, a green dot on the right, a small toggle above the center, and the label ONLINE below.</desc>

  <defs>
    <style>
      .bg { fill: #ffffff; }
      .track { stroke: #3a4155; stroke-width: 6; stroke-linecap: round; }
      .dot-left { fill: #c9ced6; }
      .dot-right { fill: #2ecc40; }
      .label { fill: #0a1b3b; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; font-weight: 700; font-size: 22px; letter-spacing: 1.5px; }
      .label { fill: #0a1b3b; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; font-weight: 8000; font-size: 48px; letter-spacing: 1.5px; }
      .toggle-body { fill: #0a1b3b; }
      .toggle-knob { fill: #ffffff; }
      .toggle-notch { fill: #0a1b3b; }
      .subtle { opacity: 0.9; }
    </style>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- background -->
  <rect class="bg" width="512" height="256" rx="20" ry="20"/>
  <!-- label -->
  <text class="label" x="256" y="50" text-anchor="middle">http://nossl.sh</text>

  <!-- track with dots -->
  <g transform="translate(0,0)">
    <line class="track subtle" x1="120" y1="128" x2="392" y2="128"/>
    <circle class="dot-left" cx="120" cy="128" r="14"/>
    <circle class="dot-right" cx="392" cy="128" r="14" filter="url(#softShadow)"/>
  </g>

  <!-- tiny toggle above the track center -->
  <g transform="translate(256,104)" filter="url(#softShadow)">
    <!-- body -->
    <rect class="toggle-body" x="-20" y="-13" width="52" height="26" rx="13"/>
    <!-- knob (slightly right to indicate ON) -->
    <circle class="toggle-knob" cx="18" cy="0" r="9"/>
    <!-- create a notch to echo the D-shape from the reference -->
  </g>

  <!-- label -->
  <text class="label" x="266" y="182" text-anchor="middle">online</text>
</svg>
