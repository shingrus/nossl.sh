<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="nossl.sh">
  <defs>
    <!-- Edit these if you ever want to tweak colors -->
    <style>
      :root { --tile:#38bdf8; --dot:#4ade80; }
    </style>
  </defs>
  <!-- Rounded tile (slightly stronger than 0.18 opacity for favicon legibility) -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="var(--tile)" opacity="0.28"/>
  <!-- Center dot -->
  <circle cx="32" cy="32" r="10" fill="currentColor"/>
  <style>svg{color:var(--dot)}</style>
</svg>
